<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>OpenMeet – Revise Meeting</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="./assets/theme.css">
</head>
<body>
<div class="wrap">
  <a class="btn" href="./">← Back</a>
  <h2>Revise a Meeting (add/replace materials)</h2>

  <div class="card">
    <h3>1) Select Meeting (next 20)</h3>
    <select id="meetingSel"></select>
  </div>

  <div class="card">
    <h3>2) Upload Materials</h3>
    <div class="muted" style="margin-bottom:6px">Agenda & Packet go to the Clerk for approval. Exhibits publish immediately unless the board forces approval.</div>
    <label>File</label><input type="file" id="file">
    <label>Your email (for confirmations)</label><input id="email" placeholder="you@example.com">
    <label>Note</label><input id="note" placeholder="(optional)">
    <div style="display:flex;gap:8px;flex-wrap:wrap;margin-top:8px">
      <button class="btn" id="btnAgenda">Submit AGENDA (to Clerk)</button>
      <button class="btn" id="btnPacket">Submit PACKET (to Clerk)</button>
      <button class="btn" id="btnExhibit">Publish EXHIBIT</button>
    </div>
  </div>

  <div class="card">
    <h3>Current Public Documents</h3>
    <div id="files"></div>
  </div>
</div>

<script type="module">
  import { WEBAPP_URL } from './js/auth.js';

  async function j(u){ const r=await fetch(u); if(!r.ok) throw new Error('Failed to load: '+r.status); return r.json(); }
  async function post(bodyObj){
    const r = await fetch(WEBAPP_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'text/plain;charset=utf-8' }, // avoid preflight
      body: JSON.stringify(bodyObj),
    });
    const text = await r.text();
    let out;
    try { out = JSON.parse(text); } catch { throw new Error('Bad JSON from server: ' + text.slice(0,200)); }
    if (out.error) throw new Error(out.error);
    return out;
  }
  function toB64(file){ return new Promise(res=>{ const fr=new FileReader(); fr.onload=()=>res(fr.result.split(',')[1]); fr.readAsDataURL(file); }); }

  // Load next 20 meetings (soonest first)
  const meetingSel = document.getElementById('meetingSel');
  try {
    const meetings = await j(`${WEBAPP_URL}?route=api/public/meetings&limit=20`);
    meetingSel.innerHTML = (meetings && meetings.length)
      ? '<option value="">Select a meeting…</option>' + meetings.map(m=>`<option value="${m.meeting_id}">${m.date} — ${m.board_name||''} — ${m.title||''}</option>`).join('')
      : '<option value="">No meetings found</option>';
  } catch (e) {
    meetingSel.innerHTML = '<option value="">Could not load meetings (check WEBAPP_URL)</option>';
  }

  const filesRoot = document.getElementById('files');
  meetingSel.onchange = async ()=>{
    const mid = meetingSel.value; if(!mid){ filesRoot.innerHTML=''; return; }
    try{
      const fs = await j(`${WEBAPP_URL}?route=api/public/files&meeting_id=${encodeURIComponent(mid)}`);
      filesRoot.innerHTML = fs.length
        ? fs.map(x=>`<div class="card"><a class="btn" target="_blank" href="${x.url}">${x.label||x.type}</a></div>`).join('')
        : '<div class="muted">No public documents yet.</div>';
    }catch(e){
      filesRoot.innerHTML = `<div class="card" style="border-color:#f66"><b>Error:</b> ${e.message}</div>`;
    }
  };

  async function upload(kind){
    const mid=meetingSel.value, file=document.getElementById('file').files[0], note=document.getElementById('note').value, email=document.getElementById('email').value.trim();
    if(!mid) return alert('Choose a meeting');
    if(!file) return alert('Choose a file');

    try{
      const file_b64 = await toB64(file);
      await post({action:'submit_file_open', meeting_id:mid, type:kind, file_b64, mimeType:file.type||'application/octet-stream', fileName:file.name, note, submitterEmail:email});
      alert(kind==='exhibit' ? 'Exhibit published' : 'Submitted for Clerk approval');
      meetingSel.onchange();
    }catch(e){ alert(e.message); }
  }
  document.getElementById('btnAgenda').onclick = ()=>upload('agenda');
  document.getElementById('btnPacket').onclick = ()=>upload('packet');
  document.getElementById('btnExhibit').onclick = ()=>upload('exhibit');
</script>
</body>
</html>
