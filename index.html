<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>OpenMeet – Sutton</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="./assets/theme.css">
</head>
<body>
<div class="wrap">
  <header style="display:flex;justify-content:space-between;align-items:center">
    <h1>OpenMeet</h1>
    <div>
      <a class="btn" href="./create.html">Create / Revise a meeting</a>
      <a class="btn" href="./admin.html">Admin</a>
    </div>
  </header>

  <h3>Upcoming / Recent</h3>
  <div id="grid" class="grid"></div>
</div>

<script type="module">
  import { WEBAPP_URL } from './js/auth.js'; // just to reuse the URL constant
  async function j(u){ const r=await fetch(u); return r.json(); }
  const meetings = await j(`${WEBAPP_URL}?route=api/public/meetings&limit=30`);
  const grid = document.getElementById('grid');
  meetings.forEach(m=>{
    const d=document.createElement('div'); d.className='card';
    d.innerHTML = `
      <div class="muted">${m.board_name||''}</div>
      <div style="font-size:18px;margin:6px 0"><strong>${m.date}</strong> — ${m.title||''}</div>
      <div>${m.location||''}</div>
      <div style="margin-top:8px"><a class="btn" href="./meeting.html?id=${encodeURIComponent(m.meeting_id)}">View</a></div>
    `;
    grid.appendChild(d);
  });
</script>
</body>
</html>
